<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>haii arinn</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    button {
      background-color: #ff7675;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d63031;
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- Gambar kamu di sini -->
    <img src="atharrrrrrrrr.jpg" alt="Foto kamu">
    
    <h1>Haloo arinnn</h1>
    <p>jadiii inii kaayaa apaa yaa perkenalan akuu yang pernah aku buat</p>
    <p>tapii iniii aku gantii lagii</p>

    <button onclick="alert('haloo adkell wkwkwk')">cobaa pencett</button>
  </div>

</body>
</html>
